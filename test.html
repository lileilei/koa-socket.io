<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <p>你好，<span id='nickName'>xxx</span></p>
    <input id="introduce" />
</div>　　　
</body>
<script>
    var userInfo = {};
    Object.defineProperty(userInfo, "nickName", {
        get: function(){
            return document.getElementById('nickName').innerHTML;
        },
        set: function(nick){
            document.getElementById('nickName').innerHTML = nick;
        }
    });

    document.getElementById('introduce').addEventListener('input',function(){
        userInfo.nickName = this.value;
    })
</script>
</html>
